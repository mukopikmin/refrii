<div *ngIf="food" class="container">
  <form [formGroup]="form">
    <h4>{{food.name}}</h4>
    <p>{{food.notice}}</p>

    <h5>Amount</h5>
    <div class="row">
      <div class="col-sm-6">
        <input type="number" step="0.1" class="form-control" [formControl]="form.controls['amount']">
      </div>
      <div class="col-sm-6">
        <div class="btn-group btn-group-justified">
          <button class="btn btn-outline-primary" (click)="decrease()">-</button>
          <button class="btn btn-outline-primary" (click)="increase()">+</button>
        </div>
      </div>
    </div>


    <h5>Expiration date</h5>
    <div class="row">
      <div class="col-sm-6">
        <input type="date" class="form-control" [formControl]="form.controls['expirationDate']">
      </div>
      <div class="col-sm-6">
        <div class="btn-group">
          <button class="btn btn-outline-primary" (click)="preview()">-</button>
          <button class="btn btn-outline-primary" (click)="next()">+</button>
        </div>
      </div>
    </div>

    <h5>Created</h5>
    <p>{{food.createdAt | date: 'yyyy/MM/dd HH:mm'}}</p>

    <h5>Last update</h5>
    <p>{{food.updatedAt | date: 'yyyy/MM/dd HH:mm'}}</p>

    <div class="row">
      <div class="col-sm-6">
        <button (click)="apply()" class="btn btn-outline-primary btn-block">Update</button>
      </div>
      <div class="col-sm-6">
        <button (click)="remove()" class="btn btn-outline-danger btn-block">Remove</button>
      </div>
    </div>
  </form>
</div>
