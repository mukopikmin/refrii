<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div *ngIf="isFailed" class="alert alert-danger" role="alert">
        Email address or Password is invalid.
      </div>
      <form [formGroup]="form" (ngSubmit)="submit(form)">
        <div class="form-group">
          <label for="name">Room name</label>
          <input type="name" class="form-control" id="name" placeholder="Enter name" [formControl]="form.controls['name']">
        </div>
        <div class="form-group">
          <label for="notice">Notice</label>
          <textarea class="form-control" id="notice" placeholder="Enter notice" [formControl]="form.controls['notice']"></textarea>
        </div>
        <input type="submit" class="btn btn-outline-success btn-block" [formControl]="form.controls['submit']">
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
