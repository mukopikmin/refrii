<div class="container">
  <div *ngIf="!box" class="loading">
    <fa name="circle-o-notch" [spin]="true" [size]="2"></fa>
  </div>

  <div *ngIf="box">

    <h5>
      <span *ngIf="box.isInvited"><fa name="chain-broken"></fa></span>
      {{box.name}}
      <div ngbDropdown id="actions" class="d-inline-block">
        <button class="btn btn-outline-primary" id="dropdown" ngbDropdownToggle>Actions</button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown">
          <a [routerLink]="['/boxes', box.id, 'edit']" class="dropdown-item">Edit box</a>
          <a [routerLink]="['/boxes', box.id, 'foods', 'new']" class="dropdown-item">Add food</a>
        </div>
      </div>
    </h5>

    <p>{{box.notice}}</p>

    <div class="row">
      <div *ngFor="let food of box.foods" class="col-lg-4 col-sm-6">
        <div class="card">
          <div class="card-header">
            <a [routerLink]="['/foods', food.id]">{{food.name}}</a>
          </div>
          <div class="card-block">
            <p class="card-text">{{food.notice}}</p>
          </div>
          <table class="table">
            <tr>
              <td>Amount</td>
              <td>{{food.amount | number: '1.0-1'}} {{food.unit.label}}</td>
            </tr>
            <tr>
              <td>Expiration</td>
              <td>{{food.expirationDate | date: 'yyyy/MM/dd'}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
