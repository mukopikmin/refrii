<div class="container" *ngIf="box">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <p>
        Invite user to {{box.name}}.
        Invited user has full control of this box except removing this box.
      </p>
      <div *ngIf="isFailed" class="alert alert-danger" role="alert">
        Email address is invalid.
      </div>
      <form [formGroup]="form" (ngSubmit)="submit(form)">
        <div class="form-group">
          <label for="email">Email address of inviting user</label>
          <input type="text" class="form-control" id="email" placeholder="Enter email" [formControl]="form.controls['email']">
        </div>

        <input type="submit" class="btn btn-outline-success btn-block" [formControl]="form.controls['submit']">
      </form>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
