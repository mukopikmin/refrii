<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div *ngIf="isFailed" class="alert alert-danger" role="alert">
        Email address or Password is invalid.
      </div>
      <form [formGroup]="form" (ngSubmit)="submit(form)">
        <div class="form-group">
          <label for="name">Email address</label>
          <input type="name" class="form-control" id="name" placeholder="Enter name" [formControl]="form.controls['name']">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" [formControl]="form.controls['email']">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" [formControl]="form.controls['password']">
        </div>
        <div class="form-group">
          <label for="password-confirm">Password confirm</label>
          <input type="password" class="form-control" id="password-confirm" placeholder="Password" [formControl]="form.controls['password_confirm']">
        </div>
        <input type="submit" class="btn btn-outline-success btn-block" [formControl]="form.controls['submit']">
      </form>

      <div class="message">
        <p><small>
          You already have an account on this service ?
          Sign in from <a [routerLink]="['/signin']">here</a> !
        </small></p>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
