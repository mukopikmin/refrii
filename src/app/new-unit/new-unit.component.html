<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div *ngIf="isFailed" class="alert alert-danger" role="alert">
        Email address or Password is invalid.
      </div>
      <form [formGroup]="form" (ngSubmit)="submit(form)">
        <div class="form-group">
          <label for="label">Unit label</label>
          <input type="label" class="form-control" id="label" placeholder="Enter label" [formControl]="form.controls['label']">
        </div>
        <input type="submit" class="btn btn-outline-success btn-block" [formControl]="form.controls['submit']">
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
