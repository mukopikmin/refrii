<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div *ngIf="isFailed" class="alert alert-danger" role="alert">
        Email address or Password is invalid.
      </div>
      <form [formGroup]="form" (ngSubmit)="submit(form)">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" [formControl]="form.controls['email']">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" [formControl]="form.controls['password']">
        </div>
        <input type="submit" class="btn btn-outline-success btn-block">
      </form>

      <div class="message">
        <p><small>
          You have no account on this service yet ?
          Sign up from <a [routerLink]="['/signup']">here</a> !
        </small></p>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
