<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <div *ngIf="user" class="card">
        <div class="card-header">
          Your account
        </div>
        <table class="table">
          <tr>
            <td>Name</td>
            <td>{{user.name}}</td>
          </tr>
          <tr>
            <td>Email</td>
            <td>{{user.email}}</td>
          </tr>
          <tr>
            <td>Registered</td>
            <td>{{user.createdAt | date: 'yyyy/MM/dd HH:mm'}}</td>
          </tr>
        </table>
        <div class="card-footer text-muted">
          Last update {{user.updatedAt | date: 'yyyy/MM/dd HH:mm'}}
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card">
        <div class="card-header">
          Units
        </div>
        <table class="table">
          <tr *ngFor="let unit of units">
            <td>{{unit.label}}</td>
            <td>{{unit.foods.length}} foods labeled</td>
            <td>
              <button class="btn btn-outline-info btn-block btn-sm">Edit</button>
            </td>
            <td>
              <button class="btn btn-outline-danger btn-block btn-sm" [disabled]="unit.foods.length > 0">Remove</button>
            </td>
          </tr>
        </table>
        <div class="card-footer text-muted">
          Using {{units.length}} units
          <button class="btn btn-sm btn-outline-success" (click)="createUnit()">Add unit</button>
        </div>
      </div>
    </div>
  </div>
</div>
